  <title>Gallery | Wonder Kids Educational Center</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

  <header>
    <h1>Wonder Kids Educational Center</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

      <a href="admissions.html">Admissions</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Our Gallery</h2>
    <p>A glimpse into life at Wonder Kids Educational Center.</p>
  </section>

  <section class="gallery">
    <img src="images/classroom.jpg" alt="Classroom">
    <img src="images/playground.jpg" alt="Playground">
    <img src="images/art.jpg" alt="Art Activities">
    <img src="images/event.jpg" alt="School Event">
  </section>
